<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>

<body>
    <div class="world">
        <div class="heading">
            <h1>Contact Form</h1>
            <p>Please fill in your information and we'll be sending your order in no time.</p>
        </div>
        <form action="">
            <div class="name">
                <label for="name">Your Name</label>
                <input type="text" name="fname" id="name" placeholder="First Name">
                <input type="text" name="lname" id="lname" placeholder="Last Name">
            </div>

            <div class="email">
                <label for="email">Your Email</label>
                <input type="email" name="email" id="email" placeholder="e.g. hello@contact.net">
            </div>

            <div class="phone">
                <label for="number" required>Phone<sup>*</sup></label>
                <input type="number" name="number" id="number" placeholder="###">
                <input type="number" name="number2" id="number2" placeholder="###">
                <input type="number" name="number3" id="number3" placeholder="###">
            </div>

            <div class="subject">
                <label for="subject">Message Subject <sup>*</sup></label>
                <select name="subject" id="subject" required>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="message">
                <label for="message">Message<sup>*</sup></label>
                <textarea name="message" id="message" cols="48" rows="5" required></textarea>
            </div>

            <div class="verification">
                <label for="verify">Verification<sup>*</sup></label>
                <div class="verification-container">
                    <input type="checkbox" name="verify" id="verify">
                    I'm not a robot
                </div>
            </div>
            <hr>
            <button type="submit" class="submit-btn">SUBMIT FORM</button>
        </form>
    </div>
</body>

</html>
